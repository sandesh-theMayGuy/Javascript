<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <script>
        const ul = document.getElementById("list");
        const newElement = document.createElement("h1");
        newElement.textContent = "Goodbye World";
        ul.append(newElement);
        ul.prepend(newElement);      //This is only prepend newElement but not append it as there 
                                    // is single node . If we want to do both , we can create new node or clone existing node
        
        const yetAnotherElement = newElement.cloneNode(true);  //true will do deep cloning . It is important to clone the inner contents as well and not just the html element
       
        ul.append(yetAnotherElement);




    </script>
</body>
</html>
