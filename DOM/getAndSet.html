<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="header">This is first heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, explicabo? </p>

    <script>

        //getAttribute
        const heading = document.getElementsByClassName("header")
        const attribute = heading[0].getAttribute("class");
        console.log(attribute);    

        //setAttribute
        const para = document.getElementsByTagName("p");
        para[0].setAttribute("class","container");
        console.log(para);

        para[0].setAttribute("style","color:blue;");

    </script>
</body>
</html>
