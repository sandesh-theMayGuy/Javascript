<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is heading</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul> 

    <script>
        const ul = document.querySelector("ul");
        console.log(ul);

        const info = ul.getBoundingClientRect();
        console.log(info);

        //to get individual properties
        console.log(ul.getBoundingClientRect().height);
        console.log(ul.getBoundingClientRect().width);

        

    </script>
</body>
</html>
